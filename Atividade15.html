<body>
    <script>

        function pitagoras(cateto1, cateto2){
            cateto1q = cateto1 ** 2
            cateto2q = cateto2 ** 2
            hipotenusaq = cateto1q + cateto2q
            hipotenusa = hipotenusaq ** 0.5

            return hipotenusa
        }

        alert(pitagoras(5, 8))
        
    </script>
